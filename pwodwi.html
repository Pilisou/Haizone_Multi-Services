<script>
// 1. Fonksyon pou louvri/f√®men
function ouvriPanyen() {
    document.getElementById('modal-panyen').style.display = 'flex';
    rannPanyen();
}
function f√®menPanye() {
    document.getElementById('modal-panyen').style.display = 'none';
}

// 2. Fonksyon pou chif wouj la (Li rele updateBadge tankou nan Index)
function updateBadge() {
    var panyen = JSON.parse(localStorage.getItem('panyen')) || [];
    var badge = document.getElementById('panye-badge');
    if (badge) {
        badge.innerText = panyen.length;
        badge.style.display = panyen.length > 0 ? "block" : "none";
    }
}

// 3. Afiche atik yo nan Modal la (V√®syon ak Kantite)
function rannPanyen() {
    var panyen = JSON.parse(localStorage.getItem('panyen')) || [];
    var lisHTML = document.getElementById('lis-panyen');
    var totalHTML = document.getElementById('total-live');
    var total = 0;
    var kontni = "";

    panyen.forEach(function(item, index) {
        // Nou asire kantite a se yon chif, si li pa la nou ba li 1
        var kanti = item.kantite || 1;
        var priLiy = parseFloat(item.pri) * kanti;
        total += priLiy;

        kontni += `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                <div>
                    <p style="margin:0; font-size:14px;">${item.non} <b style="color:#FFD700;">(Kantite: ${kanti})</b></p>
                    <p style="margin:0; font-size:12px; color:#ccc;">Pri inite: $${item.pri}</p>
                </div>
                <div style="text-align:right;">
                    <p style="margin:0; font-weight:bold;">$${priLiy.toFixed(0)}</p>
                    <button onclick="retireAtik(${index})" style="background:none; border:none; color:red; cursor:pointer; font-size:18px; padding:0;">‚úï</button>
                </div>
            </div>`;
    });

    if(lisHTML) lisHTML.innerHTML = kontni || "<p style='text-align:center;'>Panyen an vid</p>";
    if(totalHTML) totalHTML.innerText = "$" + total.toFixed(0);
}

// 4. Retire atik epi rafrechi chif la
function retireAtik(index) {
    var panyen = JSON.parse(localStorage.getItem('panyen')) || [];
    panyen.splice(index, 1);
    localStorage.setItem('panyen', JSON.stringify(panyen));
    rannPanyen();
    updateBadge(); // Sa a rafrechi chif wouj la tou de paj yo
}

document.getElementById('ajoute-panyen').onclick = function() {
    if (window.p) {
        var panyen = JSON.parse(localStorage.getItem('panyen')) || [];
        var qty = parseInt(document.getElementById('display-qty').value) || 1;

        var atikEgziste = panyen.find(function(item) {
            return item.non === window.p.non;
        });

        if (atikEgziste) {
            atikEgziste.kantite = (atikEgziste.kantite || 1) + qty;
        } else {
            panyen.push({ 
                non: window.p.non, 
                pri: window.p.pri, 
                kantite: qty 
            });
        }

        localStorage.setItem('panyen', JSON.stringify(panyen));
        
        // --- NOTIFIKASYON KI RANPLASE AL√àT LA ---
        const bwatNotif = document.createElement("div");
        bwatNotif.innerText = "‚úì " + qty + " " + window.p.non + " ajoute nan panye.";
        
        // Style pou li par√®t b√®l anba ekran an
        Object.assign(bwatNotif.style, {
            position: "fixed",
            bottom: "20px",
            left: "50%",
            transform: "translateX(-50%)",
            backgroundColor: "#28a745",
            color: "white",
            padding: "12px 20px",
            borderRadius: "8px",
            zIndex: "10000",
            boxShadow: "0 4px 10px rgba(0,0,0,0.3)",
            transition: "opacity 0.5s ease"
        });

        document.body.appendChild(bwatNotif);

        // Li dispar√®t apre 2 segon
        setTimeout(function() {
            bwatNotif.style.opacity = "0";
            setTimeout(function() { bwatNotif.remove(); }, 500);
        }, 2000);
        
        if (typeof updateBadge === 'function') updateBadge();
        document.getElementById('display-qty').value = "1"; 
    } else {
        // Nou ka kite alert sa a s√®lman si gen gwo er√® chajman
        console.log("Ere: Done pwodwi a poko chaje.");
    }
};

    mesaj += "Haizone Multi-Services/ JHIMMY EDVAR";

window.changeQty = function(val) {
    const input = document.getElementById('display-qty');
    if (!input) return; // Sekirite si input la pa la
    
    let chif = parseInt(input.value) || 1;
    let nouvoChif = chif + val;

    if (nouvoChif >= 1) {
        input.value = nouvoChif;
    }
};
